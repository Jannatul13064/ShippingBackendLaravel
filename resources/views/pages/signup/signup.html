<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transworld - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../../asset/javascript/tailwind.config.js"></script>
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Main Css -->
    <link rel="stylesheet" href="../../asset/css/style.css" />
  </head>

  <body>
    <div class="flex justify-center items-center w-full h-screen login">
      <div class="w-[95%] sm:w-[400px] rounded-xl p-6 login_form text-light">
        <h2 class="text-center text-3xl font-semibold">Welcome</h2>

        <form class="signUpIn_form">
          <div class="form_control">
            <input type="text" placeholder="Enter full name" />
            <i class="fa-solid fa-user-large"></i>
          </div>

          <div class="form_control">
            <input type="text" placeholder="Enter email" />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="form_control">
            <input type="password" placeholder="Enter password" />
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="mt-4">
            <button
              type="submit"
              class="w-full bg-primary text-light py-2 rounded-3xl"
            >
              Signup
            </button>
          </div>
        </form>

        <div class="text-center text-sm">
          <span>Already have an account?</span>
          <a href="../login/login.html" class="ml-1 underline text-light"
            >Login</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
